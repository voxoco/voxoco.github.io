---
layout: page
title: Blog
---

<!-- Look up the authors-->
<div class="row">
	<div class="col-md-7 col-md-offset-2">
		{% for post in site.posts %}
		<div style="text-align: center;">
			<a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
		</div>
		<br>
		<p style="color: rgba(0,0,0, .5);">By {% assign author = site.data.authors[post.author] %} {{ author.name }} on {{post.date | date: "%A, %B %d, %Y"}}</p>
		<p>{{ post.excerpt }}</p>
		<a style="color: #3498db; float: right;" href="{{ site.baseurl }}{{ post.url }}">Read more</a>
		{% endfor %}
	</div>
</div>
